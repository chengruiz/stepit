# Based on network.yml
input_names:                 # [Optional] List[String], rename model inputs by index
                             #   Required to have the same length as model inputs
  - observation              # Input 0 name
  - memory_in.0              # Input 1 name (example recurrent input)
  - memory_in.1              # Input 2 name (example recurrent input)

output_names:                # [Optional] List[String], rename model outputs by index
                             #   Required to have the same length as model outputs
  - action                   # Output 0 name
  - memory_out.0             # Output 1 name (example recurrent output)
  - memory_out.1             # Output 2 name (example recurrent output)

recurrent_params:            # [Optional] List[Tuple[String, String]], override recurrent (input -> output) mapping
                             #   If this key is missing, StepIt will try to infer recurrent pairs using (memory_in* -> memory_out*)
  - [ memory_in.0, memory_out.0 ]    
  - [ memory_in.1, memory_out.1 ]

input_fields:                       # [Optional] Dict, mapping from the input name of the neural network to it component fields
                                    # A List is also allowed for single-input models
  observation:                      # Assuming the input node name of the neural network is "observation"
  - { name: cmd_vel,    size: 3  }  # For each field, specify the name and size (dimension)
  - { name: cmd_stall,  size: 1  }  # Fields will be concatenated in the given order
  - { name: cmd_height, size: 1  }
  - { name: cmd_pitch,  size: 1  }
  - { name: action_p1,  size: 12 }
  - { name: gravity,    size: 3  }
  - { name: joint_pos,  size: 12 }
  - { name: joint_vel,  size: 12 }
  - { name: ang_vel,    size: 3  }
  input2:                           # The second input node of the neural network, if exists
                                    # A single Dict is also allowed if the input node is not splitted into multiple fields
    name: input_field2              #   [Optional] String, the field name, defaults to the input node name
    size: 42                        #   [Optional] Int, the field size, defaults to the input node size

output_fields:                      # [Optional] Dict, mapping from the output name of the neural network to it component fields
- { name: action, size: 12 }        # The format is similar to "inputs"

assert_all_finite: true             # [Optional] Bool, whether to assert all finite values in inputs
run:                                # [Optional] run configuration
  task: my_task                     #   [Optional] String, name of the task
  name: my_name                     #   [Optional] String, name of the run
  time: 2026-01-01-00-00-00         #   [Optional] String, start time of the run
  iter: 10000                       #   [Optional] Int, number of iterations
