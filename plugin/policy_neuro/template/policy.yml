control_freq: 50     # Int, control frequency in Hz
name: my_policy      # [Optional] String, name of the policy
trusted: false       # [Optional] Bool, whether the policy is trusted for recovery from failures
tailored: go2        # [Optional] String, name of the robot this policy is tailored for

actuator:            # [Optional] actuator configuration
  type: position     #   [Optional] Literal["position", "velocity", "torque", "hybrid"], type of the actuator

  # Option 1, specify actuator parameters by "parameter"
  parameters:        #   List[Dict], per-actuator parameters
  - {
    Kp: 30.0,        #     [Optional] Float, proportional gain for PD controller
    Kd: 1.0,         #     [Optional] Float, derivative gain for PD controller
    bias: 0.0,       #     [Optional] Float, bias for the joint command
    scale: 1.0,      #     [Optional] Float, scale for the joint command
    mode: position,  #     [Optional] Literal["position", "velocity", "torque"], mode of each actuator, required for "hybrid" type
  }
  - { Kp: 30.0, Kd: 1.0, bias: 0.7,  scale: 2.0 }
  - { Kp: 30.0, Kd: 1.0, bias: -1.5, scale: 2.0 }
  - { Kp: 30.0, Kd: 1.0, bias: 0.0,  scale: 1.0 }
  - { Kp: 30.0, Kd: 1.0, bias: 0.7,  scale: 2.0 }
  - { Kp: 30.0, Kd: 1.0, bias: -1.5, scale: 2.0 }
  - { Kp: 30.0, Kd: 1.0, bias: 0.0,  scale: 1.0 }
  - { Kp: 30.0, Kd: 1.0, bias: 0.7,  scale: 2.0 }
  - { Kp: 30.0, Kd: 1.0, bias: -1.5, scale: 2.0 }
  - { Kp: 30.0, Kd: 1.0, bias: 0.0,  scale: 1.0 }
  - { Kp: 30.0, Kd: 1.0, bias: 0.7,  scale: 2.0 }
  - { Kp: 30.0, Kd: 1.0, bias: -1.5, scale: 2.0 }

  # Option 2, specify each parameter separately
  Kp: 30.0           #   [Optional] Union[Float, List[Float]], proportional gain for PD controller
  Kd: 1.0            #   [Optional] Union[Float, List[Float]], derivative gain for PD controller
  bias: [            #   [Optional] List[Float], bias for the target joint position
    0.0, 0.7, 1.5,
    0.0, 0.7, 1.5,
    0.0, 0.7, 1.5,
    0.0, 0.7, 1.5,
  ]
  scale: [           #   [Optional] Union[Float, List[Float]], scale for the target joint position
    1.0, 2.0, 2.0,
    1.0, 2.0, 2.0,
    1.0, 2.0, 2.0,
    1.0, 2.0, 2.0,
  ]
  mode:              #   List[Literal["position", "velocity", "torque"]]
    - position       #   mode of each actuator, required for "hybrid" type
    - velocity
    - torque
    - position
    - velocity
    - torque
    - position
    - velocity
    - torque
    - position
    - velocity
    - torque

action_mean: 0.0      # [Optional] Union[Float, List[Float]], the default action
modules:              # [Optional] List[String], modules of the policy to run in order
                      #   If not specified, stepit will try to resolve the modules automatically
  - <factory_name>
  - <module_name>@<factory_name>              # Specify the module name to avoid ambiguity
  - <module_name>/<part_name>@<factory_name>  # If module_name is specified, <module_name>.yml will be loaded for configuration


publish_fields:       # [Optional] Union[bool, List[String]], whether to publish fields or list of field names to publish
  - joint_pos
  - joint_vel

run:                         # [Optional] run configuration
  task: my_task              #   String, name of the task
  name: my_name              #   String, name of the run
  time: 2026-01-01-00-00-00  #   String, start time of the run
  iter: 10000                #   Int, number of iterations
