# History buffer configurations
# Maps target field names to their source fields and history lengths

proprioception_history:
  source: proprioception
  history_len: 50
  newest_first: true    # true: [newest, ..., oldest], false: [oldest, ..., newest]

# You can add more history buffers as needed, for example:
# joint_states_history:
#   source: joint_states
#   history_len: 30
#   newest_first: false  # oldest -> newest order
